<h3>Por Pais</h3>
<hr>

<div class="row">
  <!-- <div class="col"> -->
    <app-pais-input
      class="col"
      (onEnter)="buscar( $event )"
      (onDebounce)="sugerencias( $event )"
      placeholder="Buscar pais...">
    </app-pais-input>
  <!-- </div> -->
</div>
<hr>

<ul *ngIf="mostrarSugerencia"
    class="list-group">
  <li *ngFor="let pais of paisesSugeridos"
      class="list-group-item list-group-item-action"
      [routerLink]="['/pais', pais.altSpellings[0]]">
    {{ pais.name.common }}
  </li>
  <li class="list-group-item list-group-item-action"
      (click)="buscarSugerido( termino )">
    <a class="nav-link">
      Buscar {{ termino }}
    </a>
  </li>
</ul>

<div *ngIf="statusError" class="alert alert-danger">
  No se encontr√≥ nada con el {{ termino }}
</div>

<div class="row">
  <!-- <div class="col"> -->

    <app-pais-table class="col" [paises]="paises"></app-pais-table>

  <!-- </div> -->
</div>
